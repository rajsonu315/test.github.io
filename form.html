<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" href="./style.css" class="rel">


    <style>
        body {
            background-color: #38d39f;
        }
    </style>
</head>

<body>

    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <img src="https://images.pexels.com/photos/3746936/pexels-photo-3746936.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image" />

                   
                </div>
            </div>
            <div class="col-md-9">
                
                <div class="contact-form">

                    <form action="./index.html">
                        <div class="form-group mt-5">
            
                            <div class="row">
                                <div class="col-md-8">
                                    <label class="control-label col-sm-2" for="fname"> Name:</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" maxlength="20" id="fname" placeholder="Enter  Name" name="fname" required autocomplete="nope">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="imgboxs">
                                        <img src="./avatar.svg" alt="" class="img-fluid" style=" height:150px">
                
                
                                    </div>
                                </div>
                                
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="Number">Number</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" maxlength="10" placeholder="Enter Number" name="Number" required autocomplete="nope">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="OTP">OTP:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control " maxlength="6" id="OTP" placeholder="Enter OTP" name="OTP" required autocomplete="nope">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="select">select:</label>
    
    
                            <div class="col-sm-10">
                                <select class="form-select form-control" aria-label="Default select example" name="select" required>
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
    
    
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default buttons">Submit</button>
                                
                            </div>
                        </div>
                    </form>


                    <div class="imgbox">
                        <img src="./avatar.svg" alt="" class="img-fluid" style=" height:150px">
                        <img src="./avatar.svg" alt="" class="img-fluid" style=" height:150px">

                        <img src="./avatar.svg" alt="" class="img-fluid" style=" height:150px">

                    </div>
           
                </div>
            </div>
        </div>
    </div>

</body>

</html>
