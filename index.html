<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="./style.css">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
		id="bootstrap-css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

	<img class="wave" src="wave.png">
	<div class="container_s">
		<div class="img">
			<img src="bg.svg">
		</div>
		<div class="login-content">
			<form class="smform" action="./form.html" method="post">
				<img src="avatar.svg">
				<h2 class="title">Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						
						<input type="text" name="user_name" class="input" required placeholder="User Name" autocomplete="nope">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						
						<input type="password" name="pass" class="input" required placeholder="Password" autocomplete="nope">
					</div>
				</div>
				
				<input type="submit" class="btn" value="Login">
			</form>
		</div>
	</div>


	<!-- partial -->
	<script src="./script.js"></script>

</body>

</html>
